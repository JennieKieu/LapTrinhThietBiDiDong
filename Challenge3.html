<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Test data

        
        const dolphinsScoresData1 = [96, 108, 89];
        const koalasScoresData1 = [88, 91, 110];

        const dolphinsScoresData2 = [97, 112, 101];
        const koalasScoresData2 = [109, 95, 123];

        const dolphinsScoresData3 = [97, 112, 101];
        const koalasScoresData3 = [109, 95, 106];

        function calculateAverage(scores) {
            let sum = 0;
            for (let i = 0; i < scores.length; i++) {
                sum += scores[i];
            }
            return sum / scores.length;
        }

        function determineWinner1(dolphinsScores, koalasScores) {
            const dolphinAvg = calculateAverage(dolphinsScores);
            const koalaAvg = calculateAverage(koalasScores);

            if (dolphinAvg > koalaAvg) {
                return 'Dolphin win';
            } else if (koalaAvg > dolphinAvg) {
                return 'Koala win';
            } else {
                return 'Draw';
            }

        }

        function determineWinner2(dolphinsScores, koalasScores) {
            const dolphinAvg = calculateAverage(dolphinsScores);
            const koalaAvg = calculateAverage(koalasScores);

            if (dolphinAvg > koalaAvg && dolphinAvg >= 100) {
                return 'Dolphin win';
            } else if (koalaAvg > dolphinAvg && koalaAvg >=100) {
                return 'Koala win';
            } else {
                return 'No one wins';
            }

        }

        function determineWinner3(dolphinsScores, koalasScores) {
            const dolphinsAverage = calculateAverage(dolphinsScores);
            const koalasAverage = calculateAverage(koalasScores);

            if (dolphinsAverage >= 100 && dolphinsAverage > koalasAverage) {
                return 'Dolphins win';
            } else if (koalasAverage >= 100 && koalasAverage > dolphinsAverage) {
                return 'Koalas win';
            } else if (dolphinsAverage >= 100 && koalasAverage >= 100 && dolphinsAverage === koalasAverage) {
                return "It's a draw";
            } else {
                return 'No one wins';
            }
        }

        console.log("Test data 1: ", determineWinner1(dolphinsScoresData1, koalasScoresData1));
        console.log("Test data 2: ", determineWinner2(dolphinsScoresData2, koalasScoresData2));
        console.log("Test data 3: ", determineWinner3(dolphinsScoresData3, koalasScoresData3));

    </script>
</body>

</html>
