<body>
    <script>
        //Data 1
        
        console.log("Data 1:")
        let heightMark = 1.69;
        let weightMark = 78;
        let BMIofMark = weightMark / (heightMark ** 2)
        console.log("BMI of Mark:", BMIofMark)
        
        let heightJohn = 1.95;
        let weightJohn = 92;
        let BMIofJohn = weightJohn / (heightJohn ** 2)
        console.log("BMI of John:", BMIofJohn)
        
        //Data 2 
        console.log("Data 2:")
        let heightMark2 = 1.88;
        let weightMark2 = 95;
        let BMIofMark2 = weightMark2 / (heightMark2 ** heightMark2)
        console.log("BMI of Mark:", BMIofMark2)
        
        let heightJohn2 = 1.76;
        let weightJohn2 = 85;
        let BMIofJohn2 = weightJohn2 / (heightJohn2 ** heightJohn2)
        console.log("BMI of John:", BMIofJohn2)
        
        markHigherBMI = BMIofMark > BMIofJohn
        console.log("Mark has a higher BMI than John(data1):", markHigherBMI);
        markHigherBMI = BMIofMark2 > BMIofJohn2
        console.log("Mark has a higher BMI than John(data2):", markHigherBMI);</script>
